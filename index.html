<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/style2.css">

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

      
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="">
    <div class="wrapper md:flex md:flex-col items-center">

      <header class="header py-10 px-6 md:px-0 lg:px-6 pb-3 md:pt-20 md:w-3/5 lg:w-[720px] lg:pb-8">
        <div class=" flex justify-between pb-9 lg:pb-14">
          <h1 class="text-3xl lg:text-6xl font-[700] ">TODO</h1> 

          <div class="theme flex items-center">
            <span class="moon lg:w-9 lg:h-9"><img src="./images/icon-moon.svg" alt="" class="h-5 w-5 lg:h-9 lg:w-9"></span>
            <span class="sun lg:w-9 lg:h-9"><img src="./images/icon-sun.svg" alt="" class="lg:w-9 lg:h-9"></span>
          </div>
        </div>
        <div class="circle pl-3 md:pl-0 rounded-lg">
          <div class="grid justify-end items-center">
            <div class="w-5 h-5 rounded-full  md:w-7 md:h-7 md:mr-2 relative z-50"></div>
          </div>
        
          <form class="form" autocomplete="off">
            <input type="hidden"  autocomplete="false">
            <input type="text" name="item" id="" class="w-full h-full py-[0.8rem] px-6  text-[20px] font-bold lg:py-7 rounded-r-lg" placeholder="Create a new todo..">
          </form>
        </div>
      </header>
      <section class=" px-6 md:w-3/5 lg:w-[670px] md:px-0  md:shadow-xl">
        <ul id="container" class="rounded-lg  rounded-b-none  ">
          <!--<li class="items py-3 px-3 md:px-0 w-full h-14 lg:h-20" data-index=${i} draggable="true" draggable>
              <label for="act$i" class="grid justify-end items-center md:pr-2">
                  <input type="checkbox" name="" data-index=${i} id="act$i" ${todo.complete ? 'checked' : ''}>
                  <div class="label w-5 h-5 rounded-full grid place-items-center md:w-7 md:h-7">
                      <img src="./images/icon-check.svg" alt="check" class="w-3 h-3">
                  </div>
              </label>
              <p class="px-5  text-md lg:text-[20px] py-0 lg:py-3">${todo.text}</p>
              <i class="grid place-items-center"><img src="./images/icon-cross.svg" alt="X" id="cross" data-index=${i}></i>
          </li>-->
        </ul>
          
        <div class=" lg:px-0 rounded-lg rounded-t-none shadow-md md:shadow-none " id="activity">
          <div class=" flex justify-between py-3 md:py-5 lg:justify-between lg:px-7 relative">
            <p class="px-2 relative z-50 text-sm" id ="items-left"></p>
            <ul class="dex shadow-lg md:shadow-none rounded-lg md:rounded-t-none left-[50%] transform translate-x-[-50%] w-full absolute bottom-[-65px] py-3 flex justify-center md:flex-row md:justify-center md:py-3 md:px-2 space-x-7 md:space-x-5 lg:bottom-[5px] ">
              <li class="px-1" id="all">All</li>
              <li class="px-1" id="active">Active</li>
              <li class="px-1" id="completed">Completed</li>
            </ul>
            <a class="relative z-30 text-xs px-2" id="clr-completed">Clear Completed</a>
          </div>
          
        </div>
      </section>

          </ul>
        </div>
      </section>-->
      <div id="drag"class="pb-24 pt-12 md:pt-5 mt-12 flex justify-center lg:w-[670px]">
        <p>Drag and drop to reorder list</p>
      </div>

    </div>
